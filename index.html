<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <script type="text/javascript" src="javascript.js"></script>
        <title>Podcast CPM Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    

    <body>
    <div>
        <h1>The ultimate CPM calculator</h1>
        
    </div>

    <div class="whole-field-area">
        <div class="inner-whole-field-area">
        <label for="listeners" class="input-label"></label><br>
        <input class="input-field" type="number" id="listeners" name="listeners" placeholder="Your number of listeners" oninput="calc();"> <br>
        </div>
        <div class="inner-whole-field-area">
        <label for="price" class="input-label"></label><br>
        <input class="input-field" type="number" id="price" name="price" placeholder="Your price for reading an ad-message?" oninput="calc();"><br>
        </div>
        <div class="inner-whole-field-area">
        <label for="cpm" class="input-label"></label><br>
        <input class="input-field" type="number" id="cpm" name="cpm" placeholder="This is your CPM" readonly>
        </div>
    </div>
           


    </body>

</html>
